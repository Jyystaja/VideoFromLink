<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Extractor</title>
</head>
<body>
    <h2>Enter a URL to Extract Video Source</h2>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="fetchVideoSrc()">Play</button>
    <br><br>
    <iframe id="videoFrame" width="640" height="360" frameborder="0" allowfullscreen></iframe>

    <script>
        async function fetchVideoSrc() {
            const url = document.getElementById('urlInput').value;

            try {
                const response = await fetch('/proxy?url=' + encodeURIComponent(url));
                const text = await response.text();
                
                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Find the first video element
                const videoElement = doc.querySelector('video');
                if (videoElement) {
                    const videoSrc = videoElement.getAttribute('src') || videoElement.querySelector('source')?.getAttribute('src');
                    
                    if (videoSrc) {
                        document.getElementById('videoFrame').src = videoSrc;
                    } else {
                        alert('No video source found.');
                    }
                } else {
                    alert('No video element found on this page.');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                alert('Failed to fetch video. Make sure the URL is correct.');
            }
        }
    </script>
</body>
</html>
